<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", sans-serif; margin: 0; padding: 2rem; display: grid; place-items: center; min-height: 100dvh; }
    .wrap {
	  width: '100%';
	  height: '100%';
	}
	
	canvas {
	  width: '100%';
	  height: '100%';
	}
  </style>
</head>
<body>
  <div class="wrap">
<!--     <h1>Geschiktheid per thema</h1>
    <p>Toelichtende tekst invoeren</p> -->
    <canvas id="radarChart"></canvas>
  </div>

  <!-- Chart.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
  // Functie om data uit URL te halen
  function getDataFromURL(param, fallback) {
    const urlParams = new URLSearchParams(window.location.search);
    const value = urlParams.get(param);
    if (!value) return fallback;
    return value.split(",").map(Number);
  }

  window.addEventListener('load', () => {
    const ctx = document.getElementById('radarChart').getContext('2d');

    const geschiktheid = getDataFromURL("geschiktheid", [6,3,8]);

    new Chart(ctx, {
      type: 'radar',
      data: {
        labels: ['Wonen', 'Werken', 'Landbouw'],
        datasets: [
            { 
							label: 'Geschiktheid', 
							data: geschiktheid, 
							borderWidth: 2,
							pointRadius: 3,
							fill: true,
							borderColor: '#007bff',
							backgroundColor: 'rgba(0, 123, 255, 0.2)',
							pointBackgroundColor: '#007bff',
							pointBorderColor: '#fff'
          }
        ]
      },
      options: {
        responsive: true,
		maintainAspectRatio: false,
        plugins: {
          legend: { display: false }
        },
        scales: {
          r: {
            suggestedMin: 0,
            suggestedMax: 10,
            ticks: { stepSize: 1 },
            grid: { circular: false },
            pointLabels: {
              color: "#000",
              font: { size: 16 }
            } 
          }
        }
      }
    });
  });

</script>
